{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proveedor</title>
    <link
      rel="stylesheet"
      ,
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" , href="{% static 'main.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <h1 class="display-6 fw-bold">Tablero informativo - Proveedor</h1>
          {% if user.is_authenticated %}
          <button class="btn btn-danger">
            <a class="nav-link" href="/logout">Salir</a>
          </button>

          <a href="{% url 'create-item' %}"
            ><button class="btn btn-success">Crear articulo</button></a
          >
          <ul class="list-group">
            {% for itms in items %}
            <li class="list-group-item">
              Articulo {{ itms.code }} -
              <a href="{% url 'supplier-item-detail' itms.code %}"><button class="btn btn-secondary">Detalles</button></a>
            </li>
            {% endfor %}
          </ul>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>

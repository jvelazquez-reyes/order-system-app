{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedido</title>
    <link
      rel="stylesheet"
      ,
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" , href="{% static 'main.css' %}" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <h1>Pedido</h1>
          <p>Codigo del articulo: {{ item.id }}</p>
          <p><strong>Pedido hacia el centro de distribucion</strong></p>
          <form action="." method="POST">
            {% csrf_token %}

            <div class="space-y-4">{{ form_one.as_p }}</div>

            <button class="btn btn-primary" type="submit">Guardar</button>
          </form>

          <p><strong>Pedido hacia una sucursal</strong></p>
          <form action="." method="POST">
            {% csrf_token %}

            <div class="space-y-4">{{ form_two.as_p }}</div>

            <button class="btn btn-primary" type="submit">Guardar</button>
          </form>

          <p><strong>Pedido hacia una empresa asociada</strong></p>
          <form action="." method="POST">
            {% csrf_token %}

            <div class="space-y-4">{{ form_three.as_p }}</div>

            <button class="btn btn-primary" type="submit">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
